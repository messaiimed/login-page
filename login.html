<html>
<head>
    <link href="ionic.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body style="background: url(img/login/background_login.png) 0% 0% / 100% 100%; opacity: 1; transform: translate3d(0%, 0px, 0px);">
    
    <div class="wrapper">
    
            <div class="page_login">

                <img src="img/login/logoReservation.png" class="logo_login" />

                <p id="mailError" class="item assertive mailError padding10" style="text-align: center;display: none;">
                    Please check your email / password
                </p>

                <form method="post">
                    <div class="">
                        <div class="item item-input">
                            <img class="icon_username" src="img/icon/icon_username.png" />
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="item item-input">
                            <img class="icon_password" src="img/icon/icon_password.png" />
                            <input type="password" placeholder="Password">
                        </div>
                    </div>

                    <button type="submit" class="button button-block button-calm btnLogin">Login</button>
                </form>

            </div>

            <div class="row icon_login" id="iLogin">

                <div class="col col-33">

                    <button class="button button-full button-positive btnLog btnFacebook">
                        <img class="icon_facebook" src="img/icon/icon_facebook.png" /> Login
                    </button>

                </div>
                <div class="col col-33">
                    <a class="button button-full button-balanced btnLog">Sign UP</a>
                </div>
                <div class="col col-33">

                    <button class="button button-full button-assertive btnLog btnGoogle">
                        <img class="icon_google" src="img/icon/icon_google.png" /> Login
                    </button>

                </div>
            </div>
        </div>

</body>
</html>
